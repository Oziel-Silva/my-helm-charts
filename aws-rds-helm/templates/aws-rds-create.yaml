apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-rds-create
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:  
    "helm.sh/hook": pre-install
spec:
  ttlSecondsAfterFinished: 120
  template:
    spec:
      containers:
        - name: aws-cli
          image: amazon/aws-cli
          command: ["aws", "rds", "create-db-instance"]
          args: 
          - --db-instance-identifier
          - {{ .Release.Name }}-rds-mysql
          - --db-instance-class
          - db.t3.micro
          - --engine
          - MySQL
          - --db-subnet-group-name
          - rds-epinio-pilot
          - --allocated-storage
          - "20"
          - --master-username
          - {{ .Values.dbuser }}
          - --master-user-password
          - {{ .Values.password }}
          volumeMounts:
            - name: aws-cli-config
              mountPath: /root/.aws
      restartPolicy: Never
      volumes:
        - name: aws-cli-config